{% extends "base.html" %}

{% block content %}
<style>
hr.style18 { 
  height: 30px; 
  border-style: solid; 
  border-color: #8c8b8b; 
  border-width: 1px 0 0 0; 
  border-radius: 20px; 
  margin: auto;
} 
hr.style18:before { 
  display: block; 
  content: ""; 
  height: 30px; 
  margin-top: -31px; 
  border-style: solid; 
  border-color: #8c8b8b; 
  border-width: 0 0 1px 0; 
  border-radius: 20px;
}
</style>
<h1> <center> Schools </center></h1>
<hr class="style18">

<div>
    {% for school in SchoolList %}
        <center><a href="{{ url_for('show_subject_choices', TermCode = TermCode, SchoolCode = school['SchoolCode']) }}">{{ school['SchoolDescr'] }}</a></center><br>
    {% endfor %}
</div>

{% endblock %}
